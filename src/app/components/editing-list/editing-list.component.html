  <div *ngIf = "weatherItems.length == citiesLength">
    <table mat-table [dataSource]="weatherItems" style="width: 100%;" >
    
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>City</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="windSpeed">
        <th mat-header-cell *matHeaderCellDef>Wind Speed</th>
        <td mat-cell *matCellDef="let element">{{element.wind.speed}}</td>
      </ng-container>

      <ng-container matColumnDef="temp">
        <th mat-header-cell *matHeaderCellDef>Tempreture</th>
        <td mat-cell *matCellDef="let element">{{(element.main.temp - 273).toFixed(2)}}</td>
      </ng-container>

      <ng-container matColumnDef="humidity">
        <th mat-header-cell *matHeaderCellDef>Humidity</th>
        <td mat-cell *matCellDef="let element">{{element.main.humidity}}</td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
      
    </table>
  </div>
