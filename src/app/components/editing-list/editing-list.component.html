<div class="editing-page">

  <div>
    <input type="text" [(ngModel)]="cityName" placeholder="Text city" class="editing-input" (keyup.enter)="onEnter()">
  </div>

    <table mat-table [dataSource]="weatherItems" class="editing-table">
    
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>City</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="windSpeed">
        <th mat-header-cell *matHeaderCellDef>Wind Speed</th>
        <td mat-cell *matCellDef="let element">{{element.wind.speed + " m/s"}}</td>
      </ng-container>

      <ng-container matColumnDef="temp">
        <th mat-header-cell *matHeaderCellDef>Tempreture</th>
        <td mat-cell *matCellDef="let element">{{(element.main.temp - 273).toFixed(2) + " *C"}}</td>
      </ng-container>

      <ng-container matColumnDef="humidity">
        <th mat-header-cell *matHeaderCellDef>Humidity</th>
        <td mat-cell *matCellDef="let element">{{element.main.humidity + "%"}}</td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        (click)="selectedRows.has(row) ? selectedRows.delete(row) : selectedRows.add(row)"
        [class.demo-row-is-clicked]="selectedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
      ></tr>

    </table>
    <button mat-button class="editing-delete-btn" (click)="deleteItem()">Delete</button>
  </div>
