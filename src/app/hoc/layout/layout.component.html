
<mat-sidenav-container style="height: 100%;" >
  <mat-sidenav #sidenav class="menu-open"  [opened]=menuOpenness [mode]=menuMode>
    <a routerLink="/" class="menu-header">
      <img src={{logoPath}} alt="Disaster"/>
      <span calss="menu-header-text">Dashboard Kit</span>
    </a>
    <a *ngFor="let item of menuItems" routerLink="{{item.link}}">
      <button mat-button class="menu-button" >
        {{item.name}}
      </button>
    </a>
  </mat-sidenav>
  <mat-sidenav-content >
    <button 
    mat-icon-button 
    color="accent" 
    aria-label="Example icon button with a menu icon"
    (click)="sidenav.open()"
    [style]=buttonStyle
    >
      <mat-icon aria-hidden="false" >menu</mat-icon>
    </button>
  </mat-sidenav-content>
</mat-sidenav-container>
