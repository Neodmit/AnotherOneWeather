
<mat-sidenav-container style="height: 100%;" (window:resize)="onResize($event)">
  <mat-sidenav #sidenav class="menu-open"  [opened]=menuOpenness [mode]=menuMode>
    <a routerLink="/" class="menu-header">
      <img src={{logoPath}} alt="Disaster"/>
      <span calss="menu-header-text">Dashboard Kit</span>
    </a>
    <a *ngFor="let item of menuItems" routerLink="{{item.link}}">
      <button mat-button class="menu-button" >
        {{item.name}}
      </button>
    </a>
  </mat-sidenav>
  <mat-sidenav-content>
    <div *ngIf="!menuOpenness">
      <button 
      mat-icon-button 
      color="accent" 
      aria-label="Example icon button with a menu icon"
      (click)="sidenav.open()"
      >
        <mat-icon aria-hidden="false" >menu</mat-icon>
      </button>
    </div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<!-- [style]=buttonStyle -->
