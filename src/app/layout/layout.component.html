
<mat-sidenav-container style="height: 100%;" (window:resize)="onResize($event)">
  <mat-sidenav #sidenav class="menu-open"  [opened]=menuOpenness [mode]=menuMode>
    <a routerLink="/" class="menu-header">
      <img src={{logoPath}} alt="Disaster"/>
      <span calss="menu-header-text">Weather app</span>
    </a>
    <app-menu></app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <div *ngIf="!menuOpenness">
      <button 
      mat-icon-button 
      color="accent" 
      aria-label="Example icon button with a menu icon"
      (click)="sidenav.open()"
      >
        <mat-icon aria-hidden="false" >menu</mat-icon>
      </button>
    </div>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
